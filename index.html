
<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="msapplication-tap-highlight" content="no">
<meta name="description"
	content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
<meta name="keywords"
	content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
<title>Register Page | Materialize - Material Design Admin
	Template</title>
<!-- Favicons-->
<link rel="icon" href="../../images/favicon/favicon-32x32.png"
	sizes="32x32">
<!-- Favicons-->
<link rel="apple-touch-icon-precomposed"
	href="../../images/favicon/apple-touch-icon-152x152.png">
<!-- For iPhone -->
<meta name="msapplication-TileColor" content="#00bcd4">
<meta name="msapplication-TileImage"
	content="images/favicon/mstile-144x144.png">
<!-- For Windows Phone -->
<!-- CORE CSS-->
<link href="css/materialize.css" type="text/css" rel="stylesheet">

<link href="css/style.css" type="text/css" rel="stylesheet">

<link href="css/validator.css" type="text/css" rel="stylesheet">
<!-- Custome CSS-->

<link href="css/page-center.css" type="text/css" rel="stylesheet">
<!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
<link href="css/perfect-scrollbar.css" type="text/css" rel="stylesheet">
<link href="css/sweetalert.css" type="text/css" rel="stylesheet">
</head>
<body class="cyan">
	<!-- Start Page Loading -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>

	<!-- End Page Loading -->
	<div id="login-page" class="row">
		<div class="col s12 z-depth-4 card-panel">
			<form class="login-form" id="membro-form">
				<div class="row">
					<div class="input-field col s12 center">
						<h4>Registre-se</h4>
						<p class="center">Faça parte de um projeto agora!</p>
					</div>
				</div>

				<div class="row margin">
					<div class="input-field col s12">
						<i class="material-icons prefix pt-5">person_outline</i> <input
							id="nome" type="text" class="required" name="nome"> <label for="nome"
							class="center-align">Nome</label>
					</div>
				</div>

				<div class="row margin">
					<div class="input-field col s12">
						<i class="material-icons prefix pt-5">event</i> <input name="dataNascimento"
							id="dataNascimento" type="text"> <label
							for="dataNascimento" class="center-align required">Data
							de Nascimento</label>
					</div>
				</div>

				<div class="row margin">
					<div class="input-field col s12">
						<i class="material-icons prefix pt-5">assignment_ind</i> <input
							id="cpf" type="text" name="cpf"> <label for="cpf">CPF</label>
					</div>
				</div>

				<div class="row margin custom-margin">
					<input type="checkbox" id="funcionario" name="funcionario" /> <label
						for="funcionario"
						title="Clique no checkbox para se cadastdrar como um Funcionário">Funcionário</label>
				</div>

				<div class="row hide" id="select-projeto-row">
					<div class="input-field col s12">
						<i class="material-icons prefix pt-5">business_center</i> 
						<select id="select-projeto" name="projeto" class="required">
						</select>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<button type="submit" class="btn waves-effect waves-light col s12">Registre-se
							Agora</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- ================================================
    Scripts
    ================================================ -->
	<!-- jQuery Library -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!--materialize js-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!--scrollbar-->
	<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
	<!--plugins.js - Some Specific JS codes for Plugin Settings-->
	<script type="text/javascript" src="js/plugins.js"></script>
	<!--custom-script.js - Add your own theme custom JS-->
	<script type="text/javascript" src="js/jquery-mask.js"></script>
	<script type="text/javascript" src="js/serialize-object.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/pt-br.js"></script>
	<script type="text/javascript" src="js/sweetalert-min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
